<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <div class="sidebar">
        <h1>Library</h1>

        <form>
            <h2>Add a book</h2>
            <label for="title">What's the title?</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Who's the author?</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">How many pages?</label>
            <input type="number" name="pages" id="pages" required>
            <div>
                <input type="checkbox" name="read" id="read" value="read">
                <label for="read">I've read the book</label>
            </div>
            <button>Add Book</button>
        </form>
    </div>
    <div class="library">

    </div>
</body>
</html>
